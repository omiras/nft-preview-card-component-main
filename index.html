<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <article class="NFT">
      <h1 class="NFT-title-id">Equilibrium #3429</h1>
      <div class="NFT-lore">Our Equilibrium collection promotes balance and calm.</div>
      <div class="NFT-stats">
        <span class="NFT-price">0.041 ETH</span>
        <span class="NFT-endbid">3 days left</span>
      </div>

      <div class="NFT-author"><span class="NFT-author-image"></span>Creation of <span class="NFT-author-name">Jules
          Wyvern</span></div>
    </article>
  </main>

</body>

</html>
